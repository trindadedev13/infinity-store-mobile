name: Build Android with EAS

on:
  push:
    branches:
      - main
      
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install EAS CLI
      run: npm install -g eas-cli@0.47.0

    - name: Authenticate with EAS (Expo)
      run: eas login --non-interactive --username ${{ secrets.EXPO_USERNAME }} --password ${{ secrets.EXPO_PASSWORD }}

    - name: Build Android with EAS
      run: eas build --platform android --profile preview

    - name: Upload APK/AAB artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-app
        path: dist/*.apk